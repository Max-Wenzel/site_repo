<!--Outline for Login Page-->

<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to SITE!</title>
		<link href="login.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class = "Header">
			<h1>SiTE</h1>
			<h2>Student integrated Tracking Environment</h2>
		</div>
		<div class = "Body">
			<div class="row1">
				<div class = "Logo">
					<img src="Corgi PeaNUT.jpg" alt="The Best Logo" height="400" width="400">
				</div>
			
				<div class = "Login">
					<form>
  						<div class="form-group">
    							<p>
    								Username
    							</p>
    							<input type="email" placeholder="what@whoknows.something">
    							<p>
    								Password
    							</p>
    							<input type="password">
    							<button type="submit">
    								Login
    							</button>
    							<div class = "Mission">
									<strong>
										<a>Saving you; one TA at a time</a>
									</strong>
								</div>
  						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>       
			<div class="Footer"> 
				<strong>
					<p>CU-Boulder CSCI 3308 - Group Project: SiTE - Student Integrated Tracking Environment</p>	
				</strong>
			</div>
		</footer>
	</body>
</html>
