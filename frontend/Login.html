<!--Outline for Login Page-->

<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to SITE!</title>
		<link href="logincss.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class = "Header">
			<h1>SiTE</h1>
			<h2>Student integrated Tracking Environment</h2>
		</div>
		<div class = "Body">
			<div class="row1">
				<div class = "Logo">
					<img src="Corgi PeaNUT.jpg" alt="The Best Logo" height="400" width="400">
				</div>
			
				<div class = "Login">
					<form>
  						<div class="form-group">
    							<label for="exampleInputEmail1">Username</label>
    							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  						</div>
  						<div class="form-group">
    							<label for="exampleInputPassword1">Password</label>
    							<input type="password" class="form-control" id="exampleInputPassword1">
  						</div>
  						<button type="submit" class="btn btn-primary">Login</button>
					</form>
					<div class = "Mission">
						<a>Insert Mission Statement</a>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<strong>        
				<div style="text-align=left"> 
					<p>CU-Boulder CSCI 3308 - Group Project</p>
				</div>
   
				<div style="text-align=right"> 
					<p>SiTE - Student Integrated Tracking Environment</p>
				</div>
			</strong>
	</footer>
	</body>
</html>
